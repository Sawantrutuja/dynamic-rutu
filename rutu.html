<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: white;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    .input-group {
      margin: 15px 0;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #00c6ff;
      color: black;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #00a3cc;
    }

    .divider {
      margin: 20px 0;
      position: relative;
      color: #ccc;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ccc;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .social-btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .phone-btn {
      background: #25d366;
      color: white;
    }

    .google-btn {
      background: white;
      color: black;
    }

    .social-btn img {
      width: 20px;
      height: 20px;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Login</h2>

    <!-- Normal Login Fields (Optional) -->
    <div class="input-group">
      <input type="text" placeholder="Username or Email">
    </div>
    <div class="input-group">
      <input type="password" placeholder="Password">
    </div>

    <button class="login-btn">Login</button>

    <div class="divider">OR</div>

    <!-- Phone Number Login -->
    <button class="social-btn phone-btn" onclick="loginWithPhone()">
      ðŸ“± Login with Phone Number
    </button>

    <!-- Google Login -->
    <button class="social-btn google-btn" onclick="loginWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
      Login with Google
    </button>

    <div class="footer-text">
      Secure Professional Login
    </div>
  </div>

  <script>
    function loginWithPhone() {
      // Redirect to phone login page (example)
      window.location.href = "phone-login.html";
    }

    function loginWithGoogle() {
      // Redirect to Google auth page (example)
      alert("Google Login will be connected with Firebase / OAuth");
    }
  </script>

</body>
</html>
